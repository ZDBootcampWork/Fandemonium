<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fandemonium</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="img/png" href="assets/images/ticket.png">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->


    <!-- Link to Bootstrap js-->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" /> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!--- include firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Link to Moment.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

    <!-- bootstrap-datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Muli:200,400" rel="stylesheet">
    <!--  <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Mapbox libray -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet"/>

</head>

<!-- Note: I removed the col screen sizes when I was trying to get things lined up correctly  -->
<body class="full">
<!-- moved the jumbrotron outside of the container -->
<div class="jumbotron text-center">
    <h1>FANDEMONIUM</h1>
    <i>Never miss a show.</i>
</div>
<!-- create a jumbo-tron to hold the title and description -->
<!-- changed to container from container-fluid  -->
<div class="container">
    <div class="row">
        <!-- Only one column for the buttons -->
        <div class="col-12" id="my-artists-buttons"></div>
    </div>
    <div class="row">
        <!-- search form -->
        <div class="col-6">
            <div class="panel panel-default panel-primary panel-transparent">
                <div class="panel-heading">
                    <b>Search Events</b>
                    <!-- added the clock to the search panel heading (thought it made more sense here) -->
                    <div id="currClock" style="float:right;"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <!-- new form -->
                        <div class="form-group">
                            <label for="artist-input" class="col-1 control-label">Artist</label>
                            <div class="col-2">
                                <input class="form-control" id="artist-input" type="text">
                            </div>
                            <label for="start-date-input" class="col-2 control-label">Dates(Optional)</label>
                            <div class="input-daterange input-group col-4" id="datepicker">
                                <input type="text" class="input-sm form-control" id="start-date-input" name="start"
                                       placeholder="Start date"/>
                                <div class="input-group-addon">to</div>
                                <input type="text" class="input-sm form-control" id="end-date-input" name="end"
                                       placeholder="End date"/>
                            </div>
                            <div class="col-1">
                                <button class="btn btn-default btn-primary" id="search-events">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 map-div">
            <div class="panel panel-default panel-primary panel-transparent">
                <div class="panel-heading">
                    <b class="no-map"></b>
                </div>
                <div class="panel-body" id="mapbox" style="min-height: 560px;">
                    <!--<div id="mapbox" style="width: 100%; height: 100%;"></div>-->
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-2 social-div">
                <div class="panel panel-default panel-primary panel-transparent">
                    <div class="panel-heading">
                        <b class="artist-name"></b>
                    </div>
                    <div class="panel-body">
                        <div class="social-links"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- create row and col-12 to hold the panel table form -->
        <div class="row">
            <div class="col-12 events-div">
                <div class="panel panel-default panel-primary panel-transparent">

                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <b class="events-heading"> </b>
                        <!-- <div id="currClock" style="float:right;"></div> -->
                    </div>

                    <div class="panel-body">
                        <!-- Table -->
                        <table class="table table-hover table-bordered">
                            <thead id="events-table-header">
                            </thead>
                            <tbody id="events-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js for the game -->
<script src="assets/javascript/fandemonium.js" type="text/javascript"></script>
<script src="assets/javascript/bootbox.min.js" type="text/javascript"></script>


</body>
</html>
