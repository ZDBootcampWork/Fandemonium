<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fandemonium</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="img/png" href="assets/images/ticket.png">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->


    <!-- Link to Bootstrap js-->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" /> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!--- include firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- Link to Moment.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

    <!-- bootstrap-datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Muli:200,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Mapbox libray -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet"/>

</head>

<body class="full">
<div class="jumbotron text-center">
    <h1>FANDEMONIUM</h1>
    <i>Never miss a show.</i>
</div>
<!-- create a jumbo-tron to hold the title and description -->
<div class="container">
    <!-- Row for the buttons -->
    <div class="row">
        <div class="col-md-12" id="my-artists-buttons"></div>
    </div>

    <!-- Row for the search form and artist links panels -->
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default panel-primary panel-transparent">
                <div class="panel-heading">
                    <b>Search Events</b>
                    <!-- current date/time in search panel heading -->
                    <div id="currClock" style="float:right;"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-md-1">
                                <label for="artist-input" class="control-label pull-right">Artist</label>
                            </div>
                            <div class="col-md-2">
                                <input class="form-control" id="artist-input" type="text">
                            </div>
                            <div class="col-md-3 col-md-offset-1">
                                <label for="start-date-input" class="control-label pull-right">Dates (Optional)</label>
                            </div>
                            <div class="input-daterange col-md-2">
                                <input type="text" class="input-sm form-control col-md-2" id="start-date-input"
                                       name="start"
                                       placeholder="Start date"/>
                            </div>

                            <div class="input-daterange col-md-2">
                                <input type="text" class="input-sm form-control col-md-2" id="end-date-input" name="end"
                                       placeholder="End date"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="pull-right">
                                <button class="btn btn-default btn-primary" id="search-events">
                                    Search
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4 social-div">
            <div class="panel panel-default panel-primary panel-transparent">
                <div class="panel-heading">
                    <b class="artist-name"></b>
                </div>
                <div class="panel-body">
                    <div class="social-links"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 map-div">
            <div class="panel panel-default panel-primary panel-transparent">
                <div class="panel-heading">
                    <b>Locations of Upcoming Events</b>
                </div>
                <div class="panel-body" id="mapbox" style="min-height: 560px;">
                </div>
            </div>
        </div>
    </div>

    <!-- anchor -->
    <a name="events-table"></a>
    <!-- create row and col-12 to hold the panel table form -->
    <div class="row">
        <div class="col-md-12 events-div">
            <div class="panel panel-default panel-primary panel-transparent">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <b class="events-heading"> </b>
                    <!-- <div id="currClock" style="float:right;"></div> -->
                </div>

                <div class="panel-body">
                    <!-- Table -->
                    <table class="table table-hover table-bordered">
                        <thead id="events-table-header">
                        </thead>
                        <tbody id="events-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- js for the game -->
<script src="assets/javascript/fandemonium.js" type="text/javascript"></script>
<script src="assets/javascript/bootbox.min.js" type="text/javascript"></script>

</div>
</div>
</div>
</body>
</html>
