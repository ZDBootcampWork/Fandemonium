<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fandemonium</title>

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--- include firebase  -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">

    <!-- Mapbox libray -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet"/>


</head>

<body>
<!-- create a jumbo-tron to hold the title and description -->
<div class="container">
    <div class="header clearfix">
    </div>
    <div class="jumbotron text-center top-buffer">
        <span><h1>FANDEMONIUM</h1></span>
    </div>
    <div class="row">
        <!-- Only one column for the buttons -->
        <div class="col-md-12" id="my-artists-buttons"></div>
    </div>
    <div class="row top-buffer">
        <!-- search form -->
        <div class="col-md-4">
            <div class="panel panel-default panel-primary panel-transparent">
                <div class="panel-heading">
                    <b>Search Events</b>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="artist-input" class="col-md-4 control-label">Artist</label>
                            <div class="col-md-7">
                                <input class="form-control" id="artist-input" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="start-date-input" class="col-md-4 control-label">Start Date</label>
                            <div class="col-md-7">
                                <input class="form-control" id="start-date-input" type="text" placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="end-date-input" class="col-md-4 control-label">End Date</label>
                            <div class="col-md-7">
                                <input class="form-control" id="end-date-input" type="text" placeholder="YYYY-MM-DD">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-7 col-md-2">
                                <button type="submit" class="btn btn-default btn-primary" id="search-events" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div id="mapbox" style="width: 300px; height: 300px;"></div>
        </div>
        <div class="col-md-4 social-div">
            <p class="artist-name"></p>
            <div class="social-links"></div>
        </div>
    </div>
    <!-- create row and col-12 to hold the panel table form -->
    <div class="row top-buffer">
        <div class="col-md-12">
            <div class="panel panel-default panel-primary panel-transparent">

                <!-- Default panel contents -->
                <div class="panel-heading">
                    <b>Upcoming Events</b>
                    <div id="currClock" style="float:right;"></div>
                </div>

                <div class="panel-body">
                    <!-- Table -->
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Location</th>
                                <th>Venue</th>
                                <th>Tickets</th>
                            </tr>
                        </thead>
                        <tbody id="events-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
    <!-- js for the game -->
    <script src="assets/javascript/fandemonium.js" type="text/javascript"></script>


</body>
</html>
